<!DOCTYPE html>
<html>
    <head>
        <title>Event Registration</title>
    </head>
    <body>
        <center>
            <form action="/submit" method="POST">
                enterUsername: <input type="text" name="username" required><br>
                enterRollNO: <input type="text" name="rollno" required><br>
                enterEmail: <input type="email" name="email" required><br>
                Academic Year:
                <select id="year" name="year" required>
                    <option value="1st Year">1st Year</option>
                    <option value="2nd Year">2nd Year</option>
                    <option value="3rd Year">3rd Year</option>
                    <option value="4th Year">4th Year</option>
                </select><br>
                <input type="submit" >


            </form>
        </center>
    </body>
</html>
